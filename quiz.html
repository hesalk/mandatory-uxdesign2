    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.sidr/2.2.1/stylesheets/jquery.sidr.light.min.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>

</head>
<body>
       
    <main id="panel">
            <header class="mdc-top-app-bar">
                    <div class="mdc-top-app-bar__row">
                      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <a href="#" class="toggle-button material-icons mdc-top-app-bar__navigation-icon">menu</a>
                        <span class="mdc-top-app-bar__title">Quiz </span>
                      </section>
                      <section id="panel--sec" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        </section>
                    </div>
                  </header>
                  <div class="mainCon"></div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="valid--modal" class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button id="main--modal--save" type="button" data-dismiss="modal" class="btn btn-primary">Play Again</button>
                </div>
              </div>
            </div>
          </div>
          <nav id="menu">
                <aside class="mdc-drawer">
                        <div class="mdc-drawer__content">
                          <nav class="mdc-list">
                            <a id="main--home" class="toggle-button2 mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                              <span class="mdc-list-item__text">Home</span>
                            </a>
                            <a id="main--about" class="toggle-button3 mdc-list-item" href="#">
                              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
                              <span class="mdc-list-item__text">About</span>
                            </a>
                            <a id="menu--stats" class="toggle-button4 mdc-list-item" href="#">
                              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">archive</i>
                              <span class="mdc-list-item__text">Stats</span>
                            </a>
                          </nav>
                        </div>
                      </aside>
              </nav>         
              <script>
                var slideout = new Slideout({
                  'panel': document.getElementById('panel'),
                  'menu': document.getElementById('menu'),
                  'padding': 256,
                  'tolerance': 70
                });
              
                // Toggle button
                document.querySelector('.toggle-button').addEventListener('click', function() {
                  slideout.toggle();
                });
                document.querySelector('.toggle-button2').addEventListener('click', function() {
                  slideout.toggle();
                });
                document.querySelector('.toggle-button3').addEventListener('click', function() {
                  slideout.toggle();
                });
                document.querySelector('.toggle-button4').addEventListener('click', function() {
                  slideout.toggle();
                });
              </script>

</body>
</html>
